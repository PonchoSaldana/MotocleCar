<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" sizes="200x200" href="images/logos/favicon.png">
  <title>MotocleCar</title>
  <link rel="stylesheet" href="css/game.css">
  <style>
    /* Asegura que la página de entrada ocupe toda la pantalla */
    #entry-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      z-index: 10;
    }
    /* Estilo para el título */
    #entry-page h1 {
      color: white;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    /* Oculta el contenedor del juego inicialmente */
    #gameContainer {
      display: none;
    }
    /* Ajustar canvas para móviles */
    #gameCanvas {
      max-width: 100%;
      max-height: 100%;
      touch-action: manipulation;
    }
    /* Estilo para el botón de clasificaciones */
    .button.leaderboard-btn {
      position: relative;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
      transition: background-color 0.3s;
    }
    .button.leaderboard-btn:hover {
      background-color: #45a049;
    }
    /* Posicionar el botón dentro del juego */
    #gameContainer .leaderboard-btn {
      margin: 10px;
      align-self: center;
    }
  </style>
</head>
<body>
  <!-- Página de entrada -->
  <div id="entry-page">
    <h1>MotocleCar</h1>
    
    <!-- Botón de inicio con estilo de katana -->
    <button class="button" id="start-button">
      <span class="text">ST&nbsp;&nbsp;&nbsp;&nbsp;RT</span>
      <div class="katana-container">
        <div class="katana katana-1">
          <div class="handle"></div>
          <div class="guard"></div>
          <div class="blade"></div>
        </div>
        <div class="katana katana-2">
          <div class="handle"></div>
          <div class="guard"></div>
          <div class="blade"></div>
        </div>
      </div>
    </button>
  </div>

  <!-- Contenedor principal del juego -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Botones ahora dentro del juego -->
    <div id="musicControls">
      <!-- Pausa -->
      <button id="pauseBtn" class="Btn">
        Pausa
        <svg class="svgIcon" viewBox="0 0 576 512">
          <path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 
          7.2-16 16-16H512zm16 144V416c0 8.8-7.2 
          16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 
          32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 
          64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 
          304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 
          0 24-10.7 24-24s-10.7-24-24-24H120zm128 
          0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 
          0 24-10.7 24-24s-10.7-24-24-24H248z"/>
        </svg>
      </button>

      <!-- Cambiar canción -->
      <button id="nextBtn" class="Btn">
        Cambiar canción
        <svg class="svgIcon" viewBox="0 0 576 512">
          <path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 
          7.2-16 16-16H512zm16 144V416c0 8.8-7.2 
          16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 
          32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 
          64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 
          304c-13.3 0-24 10.7-24 24s10.7 24 24 
          24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 
          0c-13.3 0-24 10.7-24 24s10.7 24 24 
          24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"/>
        </svg>
      </button>

      <!-- Botón para ver clasificaciones -->
      <button  class="Btn" id="leaderboardBtn" onclick="window.location.href='leaderboard.html'">
        Clasificaciones
      </button>
    </div>
  </div>

  <script src="js/game.js"></script>
  <script>
    // Manejar el clic en el botón de inicio
    document.getElementById('start-button').addEventListener('click', () => {
      // Ocultar la página de entrada
      document.getElementById('entry-page').style.display = 'none';
      // Mostrar el contenedor del juego
      document.getElementById('gameContainer').style.display = 'block';

      // Iniciar el juego
      if (typeof game !== 'undefined' && game.run) {
        game.run();
      }
    });
  </script>
</body>
</html>
